<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Orielys</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #014A4A;
    font-family: 'Dancing Script', cursive;
    overflow: hidden;
    color: #fff;
    position: relative;
  }

  /* Estrellas */
  .star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 3s infinite ease-in-out;
  }

  @keyframes twinkle {
    0%,100% { opacity: 0.2; }
    50% { opacity: 1; }
  }

  h1 {
    color: #FFD700;
    font-size: clamp(2.5rem, 6vw, 4rem);
    text-align: center;
    margin-bottom: 1.5rem;
    text-shadow: 0 0 15px rgba(255,215,0,0.9);
    animation: fadeIn 2s ease-in-out;
  }

  @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

  .message {
    font-size: clamp(1.2rem, 4vw, 2rem);
    text-align:center;
    opacity:0;
    transform:translateY(20px);
    transition: all 1s ease;
  }
  .message.show {
    opacity:1;
    transform:translateY(0);
  }

  button {
    padding: 14px 30px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(45deg,#FFD700,#FFA500);
    color:#333;
    font-size: clamp(1rem,4vw,1.4rem);
    cursor:pointer;
    transition: all 0.3s ease;
    box-shadow:0 4px 15px rgba(0,0,0,0.4);
    margin-top: 10px;
  }
  button:hover {
    transform: scale(1.07);
    box-shadow:0 6px 20px rgba(0,0,0,0.5);
  }

  #pauseBtn { display:none; }

  /* Escena de tulipanes */
  #scene {
    display:none;
    height:100vh;
    width:100%;
    position:absolute;
    bottom:0;
    left:0;
    pointer-events:none;
  }

  /* Tulipanes */
  .tulip-svg {
    transform: scaleY(0);
    transform-origin: bottom center;
    animation: bloom 2s forwards, sway 4s ease-in-out infinite alternate, rise 6s forwards;
    position: absolute;
  }

  @keyframes bloom {
    0% { transform: scaleY(0); opacity:0; }
    100% { transform: scaleY(1); opacity:1; }
  }

  @keyframes sway {
    0% { transform: rotate(-5deg); }
    50% { transform: rotate(5deg); }
    100% { transform: rotate(-5deg); }
  }

  @keyframes rise {
    0% { transform: translateY(100%); }
    100% { transform: translateY(0); }
  }

</style>
</head>
<body>

<h1>Para Orielys ðŸ’›</h1>

<div id="messages">
  <div class="message">Eres mi razÃ³n de sonreÃ­r âœ¨</div>
  <div class="message">La luz de mis dÃ­as ðŸ’«</div>
  <div class="message">Y mi sueÃ±o mÃ¡s bonito ðŸŒ™</div>
  <div class="message">Te amoooo ðŸ’›</div>
</div>

<button id="nextBtn">Siguiente</button>
<button id="pauseBtn">Pausar</button>

<div id="scene"></div>

<audio id="music" loop>
  <source src="flores-amarillas-que-otra-cosita-les-gustaria-que-hiciera-floresamarillas-128-ytshorts.savetube.me.mp3" type="audio/mpeg">
  Tu navegador no soporta audio HTML5.
</audio>

<script>
  // Crear estrellas
  for(let i=0;i<50;i++){
    const star = document.createElement("div");
    star.classList.add("star");
    star.style.top = Math.random()*100 + "%";
    star.style.left = Math.random()*100 + "%";
    star.style.animationDuration = (2 + Math.random()*3) + "s";
    document.body.appendChild(star);
  }

  const messages = document.querySelectorAll('.message');
  const nextBtn = document.getElementById('nextBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const scene = document.getElementById('scene');
  const music = document.getElementById('music');
  let step = 0;
  let isPlaying = false;

  // Crear tulipanes estilo enredadera zigzag
  function createTulips(count){
    let direction = 1;
    for(let i=0;i<count;i++){
      const tulip = document.createElementNS("http://www.w3.org/2000/svg","svg");
      tulip.setAttribute("width","60");
      tulip.setAttribute("height","140");
      tulip.setAttribute("viewBox","0 0 60 140");
      tulip.classList.add("tulip-svg");

      // Zigzag horizontal
      tulip.style.left = (10 + (i*2.5)*direction) + "%";
      tulip.style.bottom = "0";
      tulip.style.animationDelay = (i*0.3) + "s";

      if(i % 5 === 0) direction *= -1; // cambio de direcciÃ³n para zigzag

      // Tallo y hoja
      const stemAndLeaf = document.createElementNS("http://www.w3.org/2000/svg","path");
      stemAndLeaf.setAttribute("d","M30 140 C28 100, 32 70, 30 50 L20 80 Q10 70, 15 60");
      stemAndLeaf.setAttribute("stroke","#21AF57");
      stemAndLeaf.setAttribute("stroke-width","4");
      stemAndLeaf.setAttribute("fill","transparent");

      // Flor
      const flower = document.createElementNS("http://www.w3.org/2000/svg","path");
      flower.setAttribute("d","M30 50 C40 30, 45 10, 35 5 C25 10, 20 30, 30 50 Z");
      flower.setAttribute("fill","#FFFF00");
      flower.setAttribute("stroke","#FFA500");
      flower.setAttribute("stroke-width","2");

      tulip.appendChild(stemAndLeaf);
      tulip.appendChild(flower);
      scene.appendChild(tulip);
    }
  }

  nextBtn.addEventListener('click', () => {
    if(step < messages.length){
      messages[step].classList.add("show");
      step++;
    } else {
      scene.style.display = "block";
      createTulips(40);
      nextBtn.style.display = "none";
      pauseBtn.style.display = "inline-block";
      music.play();
      isPlaying = true;
    }
  });

  pauseBtn.addEventListener('click', () => {
    if(isPlaying){
      music.pause();
      pauseBtn.textContent = "Reanudar";
    } else {
      music.play();
      pauseBtn.textContent = "Pausar";
    }
    isPlaying = !isPlaying;
  });
</script>

</body>
</html>
