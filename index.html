<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Para Orielys</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #4b5320; /* verde militar */
      font-family: 'Dancing Script', cursive;
      overflow: hidden;
    }

    h1 {
      color: yellow;
      font-size: clamp(2rem, 5vw, 3.5rem); /* escala según ancho */
      margin-bottom: 2rem;
      text-shadow: 2px 2px 5px black;
      text-align: center;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 14px;
      background-color: #f1c40f;
      color: #333;
      font-size: clamp(1rem, 4vw, 1.4rem);
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    button:hover {
      background-color: #f39c12;
    }

    #pauseBtn {
      margin-top: 15px;
      font-size: clamp(0.8rem, 3vw, 1rem);
      padding: 8px 16px;
    }

    /* Escena de flores */
    #scene {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-end;
      gap: 35px;
      height: 60vh;
      width: 100%;
      padding-bottom: 5vh;
    }

    .tulip {
      width: 48px;
      height: 120px;
      position: relative;
      opacity: 0;
      transform: scaleY(0);
      animation: bloom 2s forwards;
    }

    .stem {
      width: 7px;
      height: 100%;
      background: linear-gradient(to bottom, #006400, #228B22);
      margin: 0 auto;
      border-radius: 3px;
    }

    .flower {
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      width: 45px;
      height: 45px;
      background: yellow;
      border-radius: 50% 50% 0 0;
      box-shadow: -22px 22px 0 -12px yellow, 22px 22px 0 -12px yellow;
    }

    @keyframes bloom {
      0% {
        opacity: 0;
        transform: scaleY(0);
      }
      100% {
        opacity: 1;
        transform: scaleY(1);
      }
    }
  </style>
</head>
<body>
  <h1>Para Orielys</h1>
  <button id="nextBtn">Siguiente</button>
  <button id="pauseBtn" style="display:none;">Pausar</button>

  <div id="scene">
    <div class="tulip" style="animation-delay:0.3s">
      <div class="stem"></div>
      <div class="flower"></div>
    </div>
    <div class="tulip" style="animation-delay:0.6s">
      <div class="stem"></div>
      <div class="flower"></div>
    </div>
    <div class="tulip" style="animation-delay:0.9s">
      <div class="stem"></div>
      <div class="flower"></div>
    </div>
    <div class="tulip" style="animation-delay:1.2s">
      <div class="stem"></div>
      <div class="flower"></div>
    </div>
  </div>

  <!-- Audio (coloca tu canción en src) -->
  <audio id="music" loop>
    <source src="flores-amarillas-que-otra-cosita-les-gustaria-que-hiciera-floresamarillas-128-ytshorts.savetube.me.mp3
" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <script>
    const nextBtn = document.getElementById('nextBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const scene = document.getElementById('scene');
    const music = document.getElementById('music');

    let isPlaying = false;

    nextBtn.addEventListener('click', () => {
      // Mostrar escena de flores
      scene.style.display = 'flex';
      nextBtn.style.display = 'none';
      pauseBtn.style.display = 'inline-block';
      // Reproducir música
      music.play();
      isPlaying = true;
    });

    pauseBtn.addEventListener('click', () => {
      if (isPlaying) {
        music.pause();
        pauseBtn.textContent = "Reanudar";
      } else {
        music.play();
        pauseBtn.textContent = "Pausar";
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
